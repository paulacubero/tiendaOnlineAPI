<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Mi Tienda</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="iconos/bolsas-de-compra.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <nav>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7a6f5d">
      <div class="container">
        <a class="navbar-brand" href="inicio.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Perfil</a>
            </li>
          </ul>
          <!-- Carrito de compras con icono personalizado -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link cart-icon" href="#" onclick="mostrarCarrito()">
                <!-- Tu icono personalizado aquí -->
                <i class="fas fa-shopping-basket"></i>
                <span class="badge badge-warning" id="carrito-cantidad">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </nav>
  <main class="main">
    <div id="formulario-inicio">
      <form class="form-container" action="">
        <h2 class="form-title">Inicia Sesión para continuar con la compra</h2>
        <input class="form-input" type="text" name="usuario" id="usuario" placeholder="Usuario">
        <input class="form-input" type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
        <button class="form-button" type="button" value="Ingresar" onclick="autenticarUsuario()">Enviar</button>
      </form>
    </div>
  </main>
  <footer class="text-light py-3" style="background-color: #7a6f5d;">
    <div class="container text-center">
      <p>&copy; 2023 Mi Tienda. Todos los derechos reservados.</p>

      <!-- Iconos de redes sociales -->
      <div class="social-icons mt-3">
        <a href="#" target="_blank" class="text-light me-3">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" target="_blank" class="text-light">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>
  </footer>

  <script>
    function autenticarUsuario() {
      var usuario = document.getElementById('usuario').value;
      var contrasena = document.getElementById('contrasena').value;

      if (usuario === 'usuario' && contrasena === '1234') {
        window.location.href = 'compra.html';
      } else {
        alert('Credenciales incorrectas. Por favor, inténtelo de nuevo.');
      }
    }
  </script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</body>

</html>
