<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda de Productos</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="iconos/bolsas-de-compra.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#7a6f5d">
    <div class="container">
      <a class="navbar-brand" href="inicio.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Perfil</a>
          </li>
        </ul>
        <!-- Carrito de compras con icono personalizado -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link cart-icon" href="#" onclick="mostrarCarrito()">
              <!-- Tu icono personalizado aquí -->
              <i class="fas fa-shopping-basket"></i>
              <span class="badge badge-warning" id="carrito-cantidad">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="main">
    <!-- Formulario de búsqueda -->
    <div class="container mt-3">
      <form id="formulario-busqueda" class="form-inline mx-auto mb-3 busqueda">
        <input id="input-busqueda" class="form-control mr-sm-2" type="search" placeholder="Buscar por nombre"
          aria-label="Buscar">
        <button class="boton-busqueda" type="submit">Buscar</button>
      </form>
      <div class="row" id="productos-container"></div>
    </div>

    <!-- Carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="carritoModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="carrito-lista"></ul>
          </div>
          <!-- Footer del Carrito -->
          <div class="modal-footer">
            <div id="total-precio" class="mr-auto"></div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='login.html'">Realizar
              Compra</button>
            <!-- Botón para borrar historial -->
            <button type="button" class="btn btn-danger" onclick="borrarHistorial()">Borrar Historial</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-light py-3 mt-5" style="background-color: #7a6f5d;">
    <div class="container text-center">
      <p>&copy; 2023 Mi Tienda. Todos los derechos reservados.</p>

      <!-- Iconos de redes sociales -->
      <div class="social-icons mt-3">
        <a href="#" target="_blank" class="text-light me-3">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" target="_blank" class="text-light">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>
  </footer>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
